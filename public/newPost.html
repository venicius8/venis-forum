<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Novo conteúdo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <h1 class="m-2">Novo conteúdo</h1>
    <form class="p-5 border rounded shadow-sm bg-light text-dark" action="/submitpost" method="post">
        <label class="form-label" for="title">Título:</label>
        <input
            type="text"
            class="form-control"
            name="title"
            id="title"
            minlength="5"
            maxlength="50"
            required
        />

        <label for="text" class="form-label">Texto:</label>
        <textarea
            name="text"
            class="form-control"
            id="text"
            minlength="10"
            maxlength="2500"
            required>
        </textarea>

        <div style="display: flex; justify-content: space-between;" class="mt-3">
            <button type="submit" class="bg-success text-light rounded">Publicar conteúdo</button><br>
            <button type="reset" onclick="window.location.href='/'" class="bg-danger rounded text-light">Voltar</button>
        </div>
            
    </form>
</body>
</html>
